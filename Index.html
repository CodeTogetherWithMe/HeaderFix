<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="catalog_style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>

  </head>

  <body>
    <div style="height: 80px;"></div>
    <header class="navbar" id="navbar">
        <a href="https://www.google.co.in">Home</a>
        <a href="https://www.google.co.in">Login</a>
        <a href="https://www.google.co.in">Create Account</a>
    </header>
    <section></section>
    <footer></footer>
  </body>  

  <script>
    window.onscroll=function(){windowScroll()};

    function windowScroll(){
      if(window.scrollY>0){
        document.getElementById("navbar").classList.add("alter");
      }
      else if(window.scrollY==0){
        document.getElementById("navbar").classList.remove("alter");
      }
    }
  </script>
</html>
